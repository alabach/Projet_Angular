<div class="container" style="margin-top: 20px;"> 
  <h1 class="text-center">List of Teachers</h1>
  <div class="row">
    
      <div class="col-md-12">
        
        
        <div class="panel-table">
          <br>
          <br>
          <div class="text-center">
          <a routerLink="/AddTeacher"><button class="text-center btn btn-info">Add Teacher</button></a></div>
          <br>
          <br>
          
            <input class="form-control mr-sm-2" type="text" placeholder="Search by first name" aria-label="Search" [(ngModel)]="firstname">
          
          <br>
          <br>
          <table class="table table-striped table-bordered table-list">
            <thead>
             <tr class="text-center">
                <th class="avatar">Photo</th>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Matiere</th>
                <th>Action</th>
              </tr> 
             </thead>
             <tbody>
              <tr class="ok" *ngFor="let X of teacher ">
                <ng-container *ngIf="X.firstname.indexOf(firstname) != -1 || firstname == ''">
                  <td class="avatar"><img src="{{X.image}}"></td>
                  <td>{{X.id}} </td>
                  <td>{{X.firstname}}</td>
                  <td>{{X.lastname}}</td>
                  <td>{{X.email}} </td>
                  <td>{{X.phone}} </td>
                  <td>{{X.matiere}}</td>
                  <td align="center">
                    <a [routerLink]="['/Updatteacher',X.id]"><button class="btn btn-warning" >Modifier</button></a>
                    <button class="btn btn-danger"  style="margin-left: 20px" (click)="Delete_Teacher(X.id)">Delete</button>
                  </td>
                </ng-container>
                    
              </tr>
              
              </tbody>
            </table>
        </div>
      </div>

  </div>
</div>
