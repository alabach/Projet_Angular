<div class="container" style="margin-top: 100px;">
    <form [formGroup]="teacherForm" class="border border-light  col-md-12" >
    
        <p class="h4 mb-4 text-center">Save Me</p>
    
                        <label>First Name:</label><br>
                        <input type="text"  class="form-control" formControlName="firstname" [(ngModel)]="teacher.firstname">
                        <div *ngIf="teacherForm.get('firstname').invalid && teacherForm.get('firstname').touched">You need to write a First_Name</div>
                        <label>Last Name:</label><br>
                        <input type="text"  class="form-control" formControlName="lastname" [(ngModel)]="teacher.lastname" >
                        <div *ngIf="teacherForm.get('lastname').invalid && teacherForm.get('lastname').touched">You need to write a Last_Name</div>
                        <label>Matiere:</label><br>
                        <input type="text"  class="form-control" formControlName="matiere" [(ngModel)]="teacher.matiere" >
                        <div *ngIf="teacherForm.get('matiere').invalid && teacherForm.get('matiere').touched">You need to write a Matiere</div>
                        
                        <label>Email:</label><br>
                        <input type="email" class="form-control mb-4" formControlName="email" [(ngModel)]="teacher.email" >
                        <div *ngIf="teacherForm.get('email').invalid && teacherForm.get('email').touched">
                            <div *ngIf="teacherForm.get('email').errors.required" style="color: red;">Email required</div>
                            <div *ngIf="teacherForm.get('email').errors.pattern" style="color: red;">Email Invalid Form</div>
                          </div>
                        <label>Phone:</label><br>
                        <input type="text" class="form-control mb-4" formControlName="phone" [(ngModel)]="teacher.phone" >
                        <div *ngIf="teacherForm.get('phone').invalid && teacherForm.get('phone').touched">You need to write a Phone</div>
        
    
        
    
        <button class="btn btn-info btn-block" type="submit" [disabled]="teacherForm.invalid" (click)="AddTeacher()" >Save</button>
    </form>
    </div>
