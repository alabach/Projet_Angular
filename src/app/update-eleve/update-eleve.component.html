<div class="container" style="margin-top: 100px;">
    <form #formulaire="ngForm" class="border border-light  col-md-12" >
    
        <p class="h4 mb-4 text-center">Save Me</p>
    
                        <label>ID :</label><br>
                        <input type="text"  class="form-control" name="id" [(ngModel)]="eleve.id" #id="ngModel" [disabled]="true">
                        <label>Name:</label><br>
                        <input type="text"  class="form-control" name="nom"  [(ngModel)]="eleve.nom" #nom="ngModel" >
                        <label>Last Name:</label><br>
                        <input type="text"  class="form-control" name="prenom"  [(ngModel)]="eleve.prenom" #prenom="ngModel" >
                        <label>Email:</label><br>
                        <input type="email" class="form-control mb-4" name="email"  [(ngModel)]="eleve.email" #email="ngModel"  >

                        <label>Phone:</label><br>
                        <input type="text" class="form-control mb-4" name="phone_parent"  [(ngModel)]="eleve.phone_parent" #phone_parent="ngModel" >
    
        
    
        
    
        <button class="btn btn-info btn-block" type="submit" [disabled]="formulaire.invalid" (click)="UpdateEleve(eleve)" >Save</button>
    </form>
    </div>
