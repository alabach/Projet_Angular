<div class="container" style="margin-top: 100px;">
<form #formulaire="ngForm" class="border border-light  col-md-12" >

    <p class="h4 mb-4 text-center">Save Me</p>

                    <label>ID user:</label><br>
                    <input type="text"  class="form-control" name="id" [(ngModel)]="teacher.id" #id="ngModel" [disabled]="true">
                    <label>Matiere:</label><br>
                    <input type="text"  class="form-control" name="matiere"  [(ngModel)]="teacher.matiere" #matiere="ngModel" >
                    <label>Email:</label><br>
                    <input type="email" class="form-control mb-4" name="email"  [(ngModel)]="teacher.email" #email="ngModel" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
                    <div *ngIf="email.errors">
                        <span *ngIf="email.errors.required && email.touched">
                          <h4 style="color: red;">Email is required</h4>
                        </span>
                        <span *ngIf="email.errors.pattern">
                          <h4 style="color: red;" >Email not valid</h4>
                        </span>
                      </div>
                    <label>Phone:</label><br>
                    <input type="email" class="form-control mb-4" name="phone"  [(ngModel)]="teacher.phone" #phone="ngModel" >

    

    

    <button class="btn btn-info btn-block" type="submit" [disabled]="formulaire.invalid" (click)="Updateteacher(teacher)" >Save</button>
</form>
</div>
